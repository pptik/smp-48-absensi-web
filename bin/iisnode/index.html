<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"WIN-BJ6N64NDFVD-14492-stdout-1504499902891.txt","computername":"WIN-BJ6N64NDFVD","pid":14492,"type":"stdout","created":1504499902891},{"file":"WIN-BJ6N64NDFVD-15728-stdout-1504500218698.txt","computername":"WIN-BJ6N64NDFVD","pid":15728,"type":"stdout","created":1504500218698},{"file":"WIN-BJ6N64NDFVD-26176-stderr-1504499905575.txt","computername":"WIN-BJ6N64NDFVD","pid":26176,"type":"stderr","created":1504499905575},{"file":"WIN-BJ6N64NDFVD-26176-stdout-1504499905574.txt","computername":"WIN-BJ6N64NDFVD","pid":26176,"type":"stdout","created":1504499905574},{"file":"WIN-BJ6N64NDFVD-26792-stderr-1504500220402.txt","computername":"WIN-BJ6N64NDFVD","pid":26792,"type":"stderr","created":1504500220402},{"file":"WIN-BJ6N64NDFVD-26792-stdout-1504500220400.txt","computername":"WIN-BJ6N64NDFVD","pid":26792,"type":"stdout","created":1504500220400},{"file":"WIN-BJ6N64NDFVD-29084-stderr-1504499925108.txt","computername":"WIN-BJ6N64NDFVD","pid":29084,"type":"stderr","created":1504499925108},{"file":"WIN-BJ6N64NDFVD-29084-stdout-1504499925107.txt","computername":"WIN-BJ6N64NDFVD","pid":29084,"type":"stdout","created":1504499925107}];
        var lastUpdated = 1504500221360;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
